<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday card</title>
</head>
<style>
    div {
        padding: 15px 8px;
    }
    input {
        margin-left: 20px;
    }
</style>
<body>
    <h1>Happy Birthday Message Creator</h1>
    <form>
        <div id="message"><label>Message?</label><input type="text" name="message" placeholder="Happy birthday!"></div>
        <div id="email"><label>Email address?</label><input type="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" placeholder="name@domain.com"></div>
        <div id="date"><label>Date to send?</label><input type="date"></div>
        <div id="color"><label>Message color?</label><input type="color"></div>
        <div id="blinks"><label>Number of blinks?</label><input type="number" placeholder="0" min=0 max=10></div>
        <div id="volume"><label>Music volume?</label><input type="range" placeholder="20" min=0 max=50></div>
        <div ><button>Send Birthday Message</button></div>
    </form>
</body>
</html>

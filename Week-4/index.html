<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
</head>
<style>
    body {
        padding: 10px;
    }
    div {
        padding: 18px 5px;
    }
    fieldset {
        width: 50%;
    }
</style>
<body>
    <h1>Starting Lineup</h1>
    <form>
        <div>
        <fieldset>
            <legend>Status:</legend>
            <input type="radio" name="status" value="draft">
            <label >Draft</label>
            <input type="radio"  name="status" value="final" checked>
            <label for="no">Final</label>
        </fieldset>
    </div>
        <div><label>Date: </label>
        <select name="gameDate">
            <option value="march20">March 20</option>
            <option value="march24">March 24</option>
            <option value="april2">April 2</option>
            <option value="april6">April 6</option>
            <option value="april13">April 13</option>
        </select></div>
        <div>
        <fieldset>
            <legend>Players:</legend>
            <input type="checkbox" name="player" value="aarav">
            <label>Aarav Agarwal</label>
            <br>
            <input type="checkbox" name="player" value="ava">
            <label>Ava Johnson</label><br>
            <input type="checkbox" name="player" value="julio">
            <label>Julio Ortiz</label><br>
            <input type="checkbox" name="player" value="liam">
            <label>Liam Rubio</label><br>
            <input type="checkbox" name="player" value="emma">
            <label>Emma Witherspoon</label>
       </fieldset>
    </div>
       <input type="submit">
    </form>
</body>
</html>
